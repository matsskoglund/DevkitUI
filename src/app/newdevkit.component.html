<section class="dark">
   <!-- <div class="container text-center" > -->
    
        <label class="control-label" for="name">Devkit Short Name</label>        
        <input type="text" #devkitShortName (ngModel)="sShortName" value="{{sShortName}}" class="form-control" placeholder="Short Name" id="sShortName" required>
    
    <div class="form-group">
        <label class="control-label" for="name">Devkit name</label>        
        <input type="text" #devkitName (ngModel)="sName" class="form-control" placeholder="Awesome Devkit Name" id="sName" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="description">Description</label>        
        <input type="text" #devkitDescription (ngModel)="sDescription"  class="form-control" placeholder="Awesome Devkit Description" id="sDescription" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="designer">Designer's email adress</label>        
        <input type="text" #devkitDesigner (ngModel)="sDesigner" class="form-control" placeholder="john.doe@devkit.com" id="sDesigner" required>
    </div>   
    <div>   
      <label class="control-label">Add Tool
    </label> 
    </div>

    <table>
      <tr>
    <td>
      <div class="text-left">
          <label class="control-label">Select Tool
            </label> <select  name="name{{i}}" [(ngModel)]="selectedToolId" (change)="onSelect(selectedToolId)">                                                      
            <option *ngFor="let tool of toolsLeft" [value]="tool.toolID" >{{tool.name}}</option>
        </select>
      </div>
    </td>
    <td class="col-md-9" >
      <div *ngIf="!selectedTool">Select tool from the drop down to the left. Add it to the Devkit using the Add button to the right.</div>
        <div class="text-left" *ngIf="selectedTool" >{{selectedTool.description}}</div>
      </td>
      <td><span class="text-nowrap"><button class="btn btn-default" (click)=addNewTool(selectedTool.toolID)>Add</button></span></td> 
      </tr>
    </table>

    
        <table class="table table-striped table-sm">
          <thead>
            <tr *ngIf="newToolSet">                                              
              <th><span class="text-nowrap">Name</span></th>                                
              <th><span class="text-nowrap">Description</span></th>                  
              <th><span class="text-nowrap">More info</span></th>  
              <th><span class="text-nowrap">Aquire</span></th>  
              <th><span class="text-nowrap">Delete</span></th>
            </tr>
          </thead>
         
           <tbody *ngFor="let newTool of newToolSet; let i = index">
              <tr>            
                  <td class="col-md-2">{{newTool.name}}</td>
                  <td class="span5"><div>{{newTool.description}}</div></td>
                  <td><span class="text-nowrap"><a href="{{newTool.urlRef}}" target="__blank">{{newTool.urlRef}}</a></span></td>                              
                  <td><span class="text-nowrap"><a href="{{newTool.aquire}}" target="__blank">{{newTool.aquireType}}</a></span></td>                                
                <td><span class="text-nowrap"><button class="btn btn-danger" (click)=deleteTool(i)>Delete</button></span></td>                                         
            </tr>
          </tbody>
         </table>
      <button (click)="addDevkit(devkitShortName.value, devkitName.value, devkitDescription.value, devkitDesigner.value);" 
      class="btn btn-success">Submit</button>
   <!-- </div> -->
  </section>
